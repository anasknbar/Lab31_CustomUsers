{% extends "users/auth_base.html" %}
{% load static %}


{% block body %}
<link rel="stylesheet" href="{% static 'users/signup.css' %}" />
<div class="container">
  <h2>Sign Up</h2>
<form method="post">
  {% csrf_token %}
  <div class="form-group">
    <label for="id_username">Username:</label>
    {{ form.username }}
    {{ form.username.errors }}
  </div>
  <div class="form-group">
    <label for="id_email">Email:</label>
    {{ form.email }}
    {{ form.email.errors }}
  </div>
  <div class="form-group">
    <label for="id_password1">Password:</label>
    {{ form.password1 }}
    {{ form.password1.errors }}
  </div>
  <div class="form-group">
    <label for="id_password2">Password:</label>
    {{ form.password2 }}
    {{ form.password2.errors }}
  </div>
  <button type="submit" class="sigup_btn">Sign Up</button>
</form>
</div>

{% endblock %}
